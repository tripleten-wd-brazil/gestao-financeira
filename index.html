<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Formulário</h1>
        <form id="form" name="lancamentos" novalidate>
          <label for="data">
            <span>Data</span>
            <input type="date" id="data" name="data" required />
            <div class="form__error form__error_data"></div>
          </label>
          <label for="descricao">
            <span>Descrição</span>
            <input type="text" id="descricao" name="descricao" required />
            <div class="form__error form__error_descricao"></div>
          </label>
          <label for="valor">
            <span>Valor</span>
            <input type="number" id="valor" name="valor" step="0.01" required />
            <div class="form__error form__error_valor"></div>
          </label>
          <div>
            <button id="submit" type="submit">Salvar</button>
            <button type="reset">Cancelar</button>
          </div>
        </form>
      </section>
      <section>
        <h1>Lançamentos</h1>
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Descrição</th>
              <th>Valor (R$)</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
          <tfoot>
            <tr>
              <td colspan="2">Total</td>
              <td id="total">0</td>
            </tr>
          </tfoot>
        </table>
        <template id="template-row">
          <tr>
            <td class="data"></td>
            <td class="descricao"></td>
            <td class="valor"></td>
            <td><button class="btn-delete">Deletar</button></td>
            <td class="id"></td>
          </tr>
        </template>
      </section>
      <div class="alert-container"></div>
    </main>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
